<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PeloPêlo</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="dog.css" />
</head>

<body x-data="{ selected: 1 }">
  <nav>
    <h1>PeloPêlo</h1>
    <a href="#landing">Home</a>
    <a href="#poll">Enquete</a>
    <a href="#poll">Newsletter</a>
  </nav>

  <div id="landing" class="landing">
    <div class="content">
      <h1>faça a diferença pelos animais</h1>
      <p>
        PeloPêlo é um projeto de apoio para as ONGs da causa animal por meio
        da tecnologia e inovação.
      </p>

      <button class="round" x-on:click="window.scrollTo(0, document.body.scrollHeight)">
        Nos ajude a escolher nosso focinho!
      </button>
    </div>

    <div class="dog-container">
      <div class="dog">
        <div class="dog__paws">
          <div class="dog__bl-leg leg">
            <div class="dog__bl-paw paw"></div>
            <div class="dog__bl-top top"></div>
          </div>
          <div class="dog__fl-leg leg">
            <div class="dog__fl-paw paw"></div>
            <div class="dog__fl-top top"></div>
          </div>
          <div class="dog__fr-leg leg">
            <div class="dog__fr-paw paw"></div>
            <div class="dog__fr-top top"></div>
          </div>
        </div>
        <div class="dog__body">
          <div class="dog__tail"></div>
        </div>
        <div class="dog__head">
          <div class="dog__snout">
            <div class="dog__nose"></div>
            <div class="dog__eyes">
              <div class="dog__eye-l"></div>
              <div class="dog__eye-r"></div>
            </div>
          </div>
        </div>
        <div class="dog__head-c">
          <div class="dog__ear-l"></div>
          <div class="dog__ear-r"></div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="poll">
    <h2 id="poll" class="question">Qual ficou mais animal?</h2>

    <div class="poll-options">
      <template x-for="option in [1,2,3,4,5]">
        <div class="option" x-bind:class="selected == option ? 'selected' : ''" x-on:click="
            selected = option;
            let root = document.documentElement;
            root.style.setProperty('--base', `var(--base-${option})`);
            root.style.setProperty('--primary', `var(--primary-${option})`);
            root.style.setProperty('--secondary', `var(--secondary-${option})`);
         ">
          <img x-bind:src="`assets/${option}.png`" />
          <img src="assets/pelopelo-dark.png" />
        </div>
      </template>
    </div>

    <button class="square">Votar</button>
  </div>
</body>

</html>
